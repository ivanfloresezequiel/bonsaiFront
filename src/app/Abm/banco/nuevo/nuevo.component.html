<div class="contenedor">
    <form class="form" [formGroup]="formBanco">

        <div class="form-header">
            <h1 class="form-title">Nuevo<span> Banco</span></h1>
        </div>

        <div>
            <label class="form-label">Nombre </label>
            <input [(ngModel)]="banco.nombreBanco" name="nombreBanco" type="text" formControlName="nombreBanco" class="form-input" placeholder="Nombre Banco">
            <div class="alert-danger" *ngIf="nombreBanco.invalid && (nombreBanco.dirty || nombreBanco.touched)">
                <div class="container-error-message" *ngIf="nombreBanco.errors.required">
                    Descripci√≥n es requerido
                </div>
                <div class="container-error-message" *ngIf="nombreBanco.errors.minlength">
                    Nombre debe tener al menos 3 caracteres.
                </div>

            </div>
        </div>
        <div class="row">
            <button (click)="Guardar()" class="btn btn-primary  btn-sm" style="margin-left: 10px">Guardar</button>
            <button routerLink="/banco" class="btn btn-warning  btn-sm" style="margin-left: 10px">Cancelar</button>

        </div>
    </form>
</div>
