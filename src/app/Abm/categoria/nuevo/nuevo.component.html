<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Categoria</h3>
        </div>
        <div class="body">
            <form action="">

                <div class="form-group">
                    <label for="">Descripcion</label>"
                    <input [(ngModel)]="categoria.descripcion" name="descripcion" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label for="">etiqueta</label>"
                    <input [(ngModel)]="categoria.etiqueta" name="informacion" type="text" class="form-control">
                </div>
                <button (click)="Guardar()" class="btn btn-warning">Guardar</button>
            </form>
        </div>
    </div>
</div>
